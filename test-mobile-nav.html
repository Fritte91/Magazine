<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Test</title>
    <link rel="stylesheet" href="styles.css?v=3.0">
    <link rel="stylesheet" href="mobile-optimizations.css?v=1.0">
    <link rel="stylesheet" href="mobile-fixes.css?v=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .test-content {
            padding: 20px;
            margin-top: 80px;
        }
        .test-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-align: center;
        }
        .test-section:nth-child(odd) {
            background: #2e7d32;
        }
        .test-section:nth-child(even) {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-brand">
            <img src="./image/brandLogo.webp?v=2.3" alt="Now Or Never Magazine Logo" class="brand-logo">
            <h2>Now Or Never</h2>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links" role="menu">
            <a href="#hero" role="menuitem" aria-label="Go to home section">Home</a>
            <a href="#about" role="menuitem" aria-label="Learn about us">About</a>
            <a href="#contact" role="menuitem" aria-label="Contact us">Contact</a>
        </div>
    </nav>

    <!-- Test Content -->
    <div class="test-content">
        <div class="test-section" id="hero">
            <h1>Mobile Navigation Test</h1>
            <p>Click the hamburger menu (â˜°) in the top right to test the mobile navigation.</p>
        </div>
        
        <div class="test-section" id="about">
            <h2>About Section</h2>
            <p>This is the about section to test navigation.</p>
        </div>
        
        <div class="test-section" id="contact">
            <h2>Contact Section</h2>
            <p>This is the contact section to test navigation.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js?v=3.0"></script>
    
    <script>
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            console.log('Viewport width:', window.innerWidth);
            console.log('Is mobile:', window.innerWidth <= 768);
        });
    </script>
</body>
</html>
