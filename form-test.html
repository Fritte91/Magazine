<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test - Make.com Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 12px 15px;
            border: 2px dashed rgba(46, 125, 50, 0.3);
            border-radius: 8px;
            background: rgba(46, 125, 50, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-group input[type="file"]:hover {
            border-color: rgba(46, 125, 50, 0.5);
            background: rgba(46, 125, 50, 0.1);
        }
        .file-help {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .submit-order {
            background: #2e7d32;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-order:hover {
            background: #1b5e20;
        }
        .submit-order:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .notification {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2e7d32;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üß™ Form Test - Make.com Webhook</h1>
    <p>This is a test form to verify the Make.com webhook integration works correctly.</p>
    
    <form id="orderForm" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <input type="text" name="address_line" placeholder="Address Line" required>
        </div>
        <div class="form-group">
            <input type="file" name="payment_slip" accept="image/*,.pdf">
            <p class="file-help">Supported formats: JPG, PNG, PDF (Max 10MB)</p>
        </div>
        
        <!-- Hidden fields for order metadata -->
        <input type="hidden" name="order_type" value="magazine_order">
        <input type="hidden" name="product" value="Now Or Never 420 Magazine">
        <input type="hidden" name="price" value="1420">
        <input type="hidden" name="currency" value="THB">
        
        <button type="submit" class="submit-order">Test Submit to Make.com</button>
    </form>

    <div id="notifications"></div>

    <script>
        // Notification function
        function showNotification(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notifications.appendChild(notification);
            
            // Remove notification after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Form validation
        function validateForm(formData) {
            const errors = [];
            
            // Phone validation (Thai format)
            const phone = formData.get('phone');
            const thaiPhoneRegex = /^0\d{9}$/;
            if (!phone || !thaiPhoneRegex.test(phone)) {
                errors.push('Please enter a valid Thai phone number (10 digits starting with 0)');
            }
            
            // Name validation
            const name = formData.get('name');
            if (!name || name.trim().length < 2) {
                errors.push('Please enter your full name (at least 2 characters)');
            }
            
            // Email validation
            const email = formData.get('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                errors.push('Please enter a valid email address');
            }
            
            // File validation (optional but if provided, check format and size)
            const paymentSlip = formData.get('payment_slip');
            if (paymentSlip && paymentSlip.size > 0) {
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'];
                const maxSize = 10 * 1024 * 1024; // 10MB
                
                if (!allowedTypes.includes(paymentSlip.type)) {
                    errors.push('Payment slip must be a JPG, PNG, or PDF file');
                }
                
                if (paymentSlip.size > maxSize) {
                    errors.push('Payment slip file is too large. Maximum size is 10MB');
                }
            }
            
            return errors;
        }

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const errors = validateForm(formData);
            
            if (errors.length > 0) {
                errors.forEach(error => showNotification(error, 'error'));
                return;
            }
            
            // Show loading state
            const submitButton = this.querySelector('.submit-order');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<span class="loading-spinner"></span> Processing...';
            submitButton.disabled = true;
            
            try {
                // Replace with your actual Make.com webhook URL
                const webhookUrl = 'https://hook.eu2.make.com/y6xtjumg4hnaam76tbxm7e4jgnfi3isp';
                
                if (webhookUrl === 'YOUR_MAKE_COM_WEBHOOK_URL_HERE') {
                    throw new Error('Please replace the webhook URL with your actual Make.com webhook URL');
                }
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    showNotification('‚úÖ Order sent! Please check your email for confirmation.', 'success');
                    this.reset();
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
