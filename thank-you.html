<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Now Or Never Magazine</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: #f8f8f8;
        }

        .thank-you-content {
            max-width: 600px;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: #2e7d32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .thank-you-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .thank-you-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .thank-you-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your order has been successfully submitted. We will process your order and contact you soon with shipping details.
                <br><br>
                A confirmation email will be sent to your provided email address.
            </p>
            <a href="index.html" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
